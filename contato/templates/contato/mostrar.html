{% extends 'global/base.html' %}

{% block formulario %}
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
            <th>email</th>
            <th>Operações</th>
        </tr>

        {% for pessoa in pessoas %}

        <tr>
            <th>{{pessoa.id_pessoa}}</th>
            <th>{{pessoa.nome}}</th>
            <th>{{pessoa.idade}}</th>
            <th>{{pessoa.email}}</th>
            <td>
                <a href="{% url 'editar' pessoa.id_pessoa %}">Editar</a>
                <a href="{% url 'apagar' pessoa.id_pessoa %}">Excluir</a>
            </td>
        </tr>

        {% endfor %}
    </table>

</div>


{% endblock %}
